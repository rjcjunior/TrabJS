<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Sempre colocar os 3 metas para a responsividade funcionar-->
   <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--SEO-->
   <title>Aula Javascript</title>
   <meta name="robots" content="index, follow">
   <meta name="googlebot" content="index,follow">
   <meta name="revisit-after" content="3 Days" />  
   <meta name="author" content=", Ricardo Junior">
   <meta http-equiv="content-language" content="pt-br">
   <!--SEO fim-->
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <link rel="stylesheet" href="custom.css">
   <script src="jquery.min.js"></script>
   
</head>

<body>
  <form id="formulario" action="#" onsubmit="return Validacao()" method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required/>
        <br>
        <label for="sex">Sexo:</label>
        <input type="radio" name="sex" value="male"> Masculino
        <input type="radio" name="sex" value="female"> Feminino  
        <br>
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" placeholder="Digite seu cpf"  required />
        <br>
        <label for="data">Data de nascimento:</label>
        <input type="date" id="nascimento" required>   
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu email"  required/>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha"  required/>
        <br>
        <label for="confsenha">Confirmar senha:</label>
        <input type="password" id="confsenha" placeholder="Confirme sua senha"  required/>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" placeholder="Digite seu telefone"  required/>
        <br>
        <label for="cep">CEP:</label>
        <input type="number" id="cep" placeholder="Digite seu cep"  required />
        <br>
        <label for="end">Endere√ßo:</label>
        <input type="adress" id="end"  readonly="true"/>
        <br>
        <label for="num">Numero:</label>
        <input type="num" id="numero" placeholder="Digite o numero da sua casa"  required/>
        <br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro"  readonly="true"/>
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade"  readonly="true"/>
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado"  readonly="true"/>
        <br>
        <input type="submit" value="Enviar">
   
  </form>

  <script src="custom.js"></script>
  <script src="jquery.min.js"></script>

</body>
